{% extends "general_APP/general_home.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
<style>
    /* Container styling */
    .password-change-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Form header */
    .password-change-container h1 {
        text-align: center;
        color: #333;
        font-size: 2em;
        margin-bottom: 20px;
    }

    /* Form styling */
    .password-change-container form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    /* Input field styling */
    .password-change-container input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        font-size: 1em;
    }

    /* Button styling */
    .password-change-container button {
        padding: 10px;
        background-color: #800000;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .password-change-container button:hover {
        background-color: #b31d1f;
    }

    /* Error message styling */
    .password-change-container .errorlist {
        color: red;
        font-size: 0.9em;
        margin-bottom: 10px;
    }
</style>

<div class="password-change-container">
    <h1>Change Password</h1>
    <form action="{% url 'password_change' %}" method="post">
        {% csrf_token %}
        {{ form.non_field_error }}
        {{ form.as_p }}
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</div>

{% endblock %}
