{% extends "general_APP/base.html" %}
{% load static %}

{% block title %}
    training magement system
{% endblock %}

{% block content %}

<main>
    <style> 
        /* Body Styling */
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f8f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        }

        /* Main Content Styling */
        main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 130vh;
        box-sizing: border-box;
        margin-left: -170px;
        }

        /* Container Styling */
        .container {
        width: 90%;
        max-width: 600px;
        background-color: white;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 8px;
        position: relative;
        margin-bottom: 20px;
        }

        /* Slideshow Styling */
        .slideshow {
        width: 100%;
        height: auto;
        position: relative;
        overflow: hidden;
        }

        .slide {
        width: 100%;
        display: none;
        }

        .slide:first-child {
        display: block;
        }

        /* Arrow Button Styling */
        .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border: none;
        background-color: rgba(0, 0, 0, 0.5);
        user-select: none;
        }

        .prev {
        left: 0;
        border-radius: 0 3px 3px 0;
        }

        .next {
        right: 0;
        border-radius: 3px 0 0 3px;
        }

        /* Join Button Styling */
        .join-button {
        background-color: #9d0d0f;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        }

        .join-button a {
            text-decoration: none;
            color: white;
        }

        .join-button:hover {
        background-color: #b31d1f;
        }

        /* Modal Styles */
        .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
        }

        .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 500px; /* Could be more or less, depending on screen size */
        border-radius: 8px;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Centers content vertically */
        align-items: center; /* Centers content horizontally */
        }

        .close {
        position: absolute;
        top: 10px;
        right: 10px; /* Moves the button to the right */
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        }

        .close:hover,
        .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
        }

        .auth-buttons-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px; /* Space between the two buttons */
        margin-top: 20px; /* Optional: Add space from the top */
        }

        .auth-buttons .btn {
            background-color: #9d0d0f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 217px;
        }

        .auth-buttons .btn:hover {
        background-color: #b31d1f;
        }

        .auth-buttons .btn a {
        color: white;
        text-decoration: none;
        }

        .auth-buttons .btn a:hover {
        text-decoration: none;
        }

        p {
            margin: 10px 0;
            text-align: center; /* Align text in center */
        }
        /* Form Container Styling */
        .form-container {
            margin-top: 20px;
        }

        /* Styling for Input Fields */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Adjusting the form button */
        .form-container button {
            background-color: #9d0d0f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #b31d1f;
        }

        /* Reset Password Link Styling */
        .reset-password a {
            display: flex;
            text-decoration: none;
            color: #800000;
        }
    </style>

    <div class="container">
      <!-- Image Slideshow Container -->
      <div class="slideshow">
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <!-- Left arrow -->
        <img
          src="{% static 'general_APP/image/Test1.jpg' %}"
          alt="Training Image 1"
          class="slide"
        />
        <img
          src="{% static 'general_APP/image/Test2.jpg' %}"
          alt="Training Image 2"
          class="slide"
        />
        <img
          src="{% static 'general_APP/image/Test3.jpg' %}"
          alt="Training Image 3"
          class="slide"
        />
        <!-- Add more images as needed -->
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
        <!-- Right arrow -->
      </div>
    </div>

    {% if user.is_authenticated %}
            <button class="join-button"><a href = {% url 'user_homepage' %}>Next</a></button>
        {% else %}
            <button class="join-button" onclick="openModal()">Join</button>
        {% endif %}
    
    
    <!-- Modal for Login and Registration -->
    <div id="authModal" class="modal">
        <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
    
        <!-- Title of the modal -->
        <h1>Welcome</h1>
        

        <!-- Login form -->
        <div id="loginForm" class="form-container">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}  <!-- You can also replace this with manual input fields if not using form class -->
                <p><input type="text" name="username" placeholder="Username" required></p>
                <p><input type="password" name="password" placeholder="Password" required></p>
                <p class="reset-password">
                    <a href = '{% url "password_reset" %}'> forget password<a>
                </p>
                <p><button type="submit">Login</button></p>
                
            </form>
        </div>
            
        <div class="auth-buttons-wrapper">
            <p> Don't have an account? </p>
            
            <div class="auth-buttons">
                <button class="btn">
                    <a href = {% url 'register' %}>register</a></button>
            </div>
        </div>
        </div>
    </div>

  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        let slideIndex = 0;
        const slides = document.getElementsByClassName("slide");
        showSlides(slideIndex);

        // Function to change slide
        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        // Function to show slides
        function showSlides(n) {
            if (n >= slides.length) { 
                slideIndex = 0; // Loop back to the first slide
            }
            if (n < 0) { 
                slideIndex = slides.length - 1; // Go to the last slide
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"; // Hide all slides
            }
            slides[slideIndex].style.display = "block"; // Show the current slide
        }

        // Automatic slideshow
        setInterval(() => {
            changeSlide(1); // Move to the next slide every 3 seconds
        }, 3000);

        // Open the modal
        function openModal() {
            document.getElementById('authModal').style.display = 'block';
        }

        // Close the modal
        function closeModal() {
            document.getElementById('authModal').style.display = 'none';
        }

        // Assign functions to global scope so they can be called from HTML
        window.openModal = openModal;
        window.closeModal = closeModal;
        window.changeSlide = changeSlide;
    });
        
  </script>
  
    


    
{% endblock %}
