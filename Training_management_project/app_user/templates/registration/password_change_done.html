{% block title %}

{% block content %}
<style>
    /* Container styling */
    .password-success-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    /* Header styling */
    .password-success-container h1 {
