{% extends "general_APP/general_home.html" %}

{% block title %}
    Change to New Password
{% endblock %}

{% block content %}
<style>
    /* Container styling */
    .password-change-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Form header */
    .password-change-container h1 {
        text-align: center;
        color: #333;
        font-size: 2em;
        margin-bottom: 20px;
    }

    /* Form styling */
    .password-change-container form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    /* Input field styling */
    .password-change-container input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        font-size: 1em;
    }

    /* Button styling */
    .password-change-container button {
        padding: 10px;
        background-color: #800000;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .password-change-container button:hover {
        background-color: #b31d1f;
    }

    /* Back to login button styling */
    .submit-button {
        display: block;
        width: 100%;
        max-width: 200px;
        margin: 20px auto 0;
        background-color: #800000;
        color: white;
        border: none;
        padding: 10px 5px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        text-align: center;
        text-decoration: none; /* Removes underline */
        transition: background-color 0.3s ease;
    }

    .submit-button:hover {
        background-color: #b31d1f;
        color: white;
    }

    .submit-button:visited, .submit-button:focus, .submit-button:active {
        color: white; /* Ensures no blue color on click */
        text-decoration: none; /* No underline on active/visited */
    }

    /* Error message styling */
    .password-change-container .errorlist {
        color: red;
        font-size: 0.9em;
        margin-bottom: 10px;
    }
</style>

<div class="password-change-container">
    {% if validlink %}
        <h1>Change to New Password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    {% else %}
        <h1>Your Link Has Timed Out</h1>
        <a href="{% url 'home' %}" class="submit-button">Back to Login</a>
    {% endif %}
</div>

{% endblock %}
