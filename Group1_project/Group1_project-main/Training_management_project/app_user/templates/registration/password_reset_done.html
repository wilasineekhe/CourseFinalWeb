{% extends "general_APP/general_home.html" %}

{% block title %}
    Reset Your Password Email
{% endblock %}

{% block content %}
<style>
    /* Container styling */
    .password-reset-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Header styling */
    .password-reset-container h1 {
        text-align: center;
        color: #333;
        font-size: 2em;
        margin-bottom: 20px;
    }

    /* Paragraph styling */
    .password-reset-container p {
        text-align: center;
        font-size: 1.2em;
        color: #555;
    }

    /* Button styling */
    .submit-button {
        display: block;
        width: 100%;
        max-width: 200px;
        margin: 20px auto 0; /* Center the button */
        background-color: #800000;
        color: white;
        border: none;
        padding: 10px 5px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        text-align: center;
        text-decoration: none; /* Removes underline */
        transition: background-color 0.3s ease;
    }

    .submit-button:hover {
        background-color: #b31d1f;
        color: white; /* Keeps text white */
    }

    .submit-button:visited, .submit-button:focus, .submit-button:active {
        color: white; /* Ensures no blue color on click */
        text-decoration: none; /* No underline on active/visited */
    }
</style>

<div class="password-reset-container">
    <h1>Check your email.</h1>
    <p>Let's go to login.</p>
    <a href="{% url 'home' %}" class="submit-button">Back to Login</a>
</div>

{% endblock %}
