{% load static %}

<style>
/* From Uiverse.io by vinodjangid07 */ 
.Btn {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  width: 45px;
  height: 45px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition-duration: .3s;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
  background-color: #800000;
  margin-top: 20px;
}

/* plus sign */
.sign {
  width: 100%;
  transition-duration: .3s;
  display: flex;
  align-items: center;
  justify-content: center;
}

.sign svg {
  width: 17px;
}

.sign svg path {
  fill: #ffffff;
}
/* text */
.text {
  position: absolute;
  right: 0%;
  width: 0%;
  opacity: 0;
  color: #ffffff;
  font-size: 1.2em;
  font-weight: 600;
  transition-duration: .3s;
}
/* hover effect on button width */
.Btn:hover {
  width: 125px;
  border-radius: 40px;
  transition-duration: .3s;
}

.Btn:hover .sign {
  width: 30%;
  transition-duration: .3s;
  padding-left: 20px;
}
/* hover effect button's text */
.Btn:hover .text {
  opacity: 1;
  width: 70%;
  transition-duration: .3s;
  padding-right: 10px;
}
/* button click effect*/
.Btn:active {
  transform: translate(2px ,2px);
}
</style>

<header class="header">
    
    <div class="hamburger" id="hamburger" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>
    <div class="ENKKU-brand">
      <a href="{% url 'user_homepage' %}">
        <img src="{% static 'general_APP/image/EN_KKU.png' %}" width="150px" alt="ENKKU Logo" />
      </a>
    </div>
    <div class="user-profile">
      {% comment %} <span>User</span>
      {% endcomment %}
      {% if user.is_authenticated %}
        <span><b>Hello</b>,{{ user.username }}</span>
        <a href="{% url "profile" %}">
            <img src="{% static 'general_APP/image/profile.png' %}" alt="User Profile">
          </a> 
      {% else %}
      {% endif %}
    </div>
</header>
